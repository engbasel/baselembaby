<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب المدير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #edf0e0;
            padding: 20px;
        }

        .container {
            background: rgba(51, 51, 51, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 1px solid #444;
        }

        h1 {
            color: #20c997;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .warning {
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ff9800;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #edf0e0;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            color: #edf0e0;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #20c997;
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-create {
            background: linear-gradient(135deg, #20c997 0%, #17a589 100%);
            color: white;
        }

        .btn-create:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(32, 201, 151, 0.4);
        }

        .btn-create:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info h3 {
            color: #2196f3;
            margin-bottom: 10px;
        }

        .info ol {
            margin-right: 20px;
        }

        .info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 إنشاء حساب المدير</h1>

        <div class="warning">
            <strong>⚠️ تحذير أمني</strong>
            احذف هذا الملف بعد إنشاء الحساب!
        </div>

        <form id="createAdminForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني *</label>
                <input
                    type="email"
                    id="email"
                    value="admin@basel.com"
                    required
                    placeholder="admin@example.com"
                >
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور *</label>
                <input
                    type="password"
                    id="password"
                    value="adminbasel"
                    required
                    placeholder="كلمة مرور قوية"
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn-create" id="createBtn">
                إنشاء حساب المدير
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="info">
            <h3>الخطوات التالية:</h3>
            <ol>
                <li>اضغط على "إنشاء حساب المدير"</li>
                <li>انتظر رسالة التأكيد</li>
                <li><strong>احذف هذا الملف فوراً!</strong></li>
                <li>انتقل إلى <a href="login.html" style="color: #20c997;">صفحة تسجيل الدخول</a></li>
            </ol>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword } from '../js/firebase-config.js';

        const form = document.getElementById('createAdminForm');
        const createBtn = document.getElementById('createBtn');
        const messageEl = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function showMessage(type, text) {
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
        }

        function setLoading(isLoading) {
            createBtn.disabled = isLoading;
            createBtn.textContent = isLoading ? 'جاري الإنشاء...' : 'إنشاء حساب المدير';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('error', 'يرجى إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }

            if (password.length < 6) {
                showMessage('error', 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            setLoading(true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                showMessage('success', `✅ تم إنشاء حساب المدير بنجاح!\n\nالبريد: ${email}\nUID: ${userCredential.user.uid}\n\n⚠️ الآن احذف هذا الملف فوراً!`);

                // Disable form
                form.querySelectorAll('input, button').forEach(el => el.disabled = true);

                // Redirect after 5 seconds
                setTimeout(() => {
                    if (confirm('هل تريد الانتقال إلى صفحة تسجيل الدخول؟')) {
                        window.location.href = 'login.html';
                    }
                }, 3000);

            } catch (error) {
                console.error('Error creating admin:', error);

                let errorMsg = 'حدث خطأ أثناء إنشاء الحساب';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'هذا البريد الإلكتروني مستخدم بالفعل. انتقل لصفحة تسجيل الدخول.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'يجب تفعيل Email/Password في Firebase Console أولاً';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'كلمة المرور ضعيفة. استخدم 6 أحرف على الأقل';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'خطأ في الاتصال بالإنترنت';
                        break;
                }

                showMessage('error', '❌ ' + errorMsg);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
